<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="nombre">Introduce tu nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled />
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Introduce tu apellido</label>
                <input id="apellido" type="text" class="form-control" placeholder="Tu apellido" value="TuBiegita" />
                <div class="form-text">Introduce tu apellido</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-de-edad" class="form-check-input" checked />
                <label class="form-check-label" for="check-mayor-de-edad">Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Por defecto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                    aria-describedby="emailHelp" value="tubiega@gmail.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                title="Choose your color">
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona una ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Buenos Aires">
                    <option value="Cordoba">
                    <option value="Rosario">
                    <option value="La Plata">
                    <option value="Santa Fe">
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</html>
