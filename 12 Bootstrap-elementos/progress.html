<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 39%">39%</div>
        </div>
        <div class="progress mt-4" style="height: 10px">
            <div class="progress-bar" style="width: 87%">87%</div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" style="width: 18%"></div>
            <div class="progress-bar bg-danger" style="width: 9%"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 56%"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</html>
