<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4>Este es el titulo<span class="badge bg-danger">Nuevo!</span></h4>
        <div class="row d-block px-4 mb-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
        </div>
        <button type="button" class="btn btn-primary position-relative mx-4">
            Emails
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        <button type="button" class="btn btn-primary position-relative">
            Notificaciones
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-pill">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
          <span class="badge rounded-pill text-bg-success">Exito</span>
          <span class="badge rounded-pill text-bg-danger">Error</span>
          <span class="badge text-bg-success">Exito</span>
          <span class="badge text-bg-danger">Error</span>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</html>
